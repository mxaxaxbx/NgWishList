<ion-list>
  <ion-item-sliding *ngFor="let item of lista | completedFilter: finished">
    <ion-item detail (click)="selectedList(item)">
      <ion-label>
        {{item.title}}
      </ion-label>
  
      <ion-note slot="end" color="tertiary">
        {{item.items.length}} items
      </ion-note>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="deleteLista(item)" color="danger">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="start">
      <ion-item-option (click)="modifyList(item)" color="tertiary">
        <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>
